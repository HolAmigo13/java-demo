apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-demo-app
spec:
  selector:
    matchLabels:
      app: java-demo-app
  replicas: 2
  template:
    metadata:
      labels:
        app: java-demo-app
    spec:
      containers:
      - image: fstab/java-demo-app
        name: java-demo-app
        ports:
        - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: java-demo-app
spec:
  selector:
    app: java-demo-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
